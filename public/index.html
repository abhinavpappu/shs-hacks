<!DOCTYPE html>
<html lang="en" style = "height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="apple-touch-icon" sizes="180x180" href="src\assets\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src\assets\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src\assets\favicon-16x16.png">
    <title>shsHacks2020</title> 
  </head>
  <body style = "height: 100%; width: 100%; margin: 0;">
    <noscript>
      <strong>We're sorry but shshacks2020 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '787484018301343',
          autoLogAppEvents : true,
          xfbml            : false,
          version          : 'v3.2'
        });
      };
    </script>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="772697113091971"
      theme_color="#ffc300"
      greeting_dialog_display="hide">
    </div>

    <div id="app" style="width: 100%; height: 100%;"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
